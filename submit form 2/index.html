<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Form</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap");
    </style>
  </head>

  <body>
    <div class="contact-form">
      <h1>Contact Us</h1>
      <form id="contact-form">
        <div class="form-item">
          <div class="first-name">
            <label for="first-name"
              >First Name <span class="required-input">*</span></label
            >
            <input type="text" id="first-name" name="first-name" />
            <p class="form-alert">This field is required</p>
          </div>

          <div class="last-name">
            <label for="last-name"
              >Larst Name <span class="required-input">*</span></label
            >
            <input type="text" id="last-name" name="last-name" />
            <p class="form-alert">This field is required</p>
          </div>
        </div>

        <div class="form-item">
          <label for="email"
            >Email Address<span class="required-input">*</span></label
          >
          <input type="text" id="email" name="email" />
          <p class="form-alert">This field is required</p>
        </div>
        
        <div class="form-item">
          <label for="query=type">
            Query Type <span class="required-input">*</span></label
          >
          <div class="radio-inputs">
            <div class="radio-options">
              <input
                type="radio"
                id="general enquiry"
                name="query-type"
                value="general-enquiry"
              />
              <label for="general-enquiry">General Enquiry</label>
            </div>

            <div class="radio-options">
              <input
                type="radio"
                id="support-request"
                name="query-type"
                value="Support Request"
              />
              <label for="support-request">Support Request</label>
            </div>
          </div>
          <p class="form-alert">please select a query type</p>
        </div>

        <div class="form-item">
          <label for="message"
            >Message<span class="required-input">*</span></label
          >
          <textarea name="message" id="message" rows="4"></textarea>
          <p class="form-alert">This field is required</p>
        </div>
        <div class="form-item">
          <div>
            <input type="checkbox" name="consent" id="consent" />
            <label for="consent"
              >I hereby consent to being contacted by the team 
              <span class="required-input">*</span></label
            >
          </div>
          <p class="form-alert">
            to submit this form, please consent to being contacted
          </p>
          <button type="submit" id="submit-btn" class="submit-btn">
            Submit
          </button>
        </div>
      </form>
    </div>
    <div id="success-message" class="success-message">
      <div class="message-header">
        <img src="PngItem_463295.png" alt="" />
        Message Sent
      </div>
      <p>Thanks for completing the form, we will be in touch soon!</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
